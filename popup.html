<!DOCTYPE html>
<html>
<head>
  <title>ClientCollect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Contact Info</h2>
  <div id="results">Loading...</div>
  <div id="download-section" style="display: none;">
    <div class="download-container">
      <button id="download-btn" class="download-btn">Download</button>
      <div id="download-dropdown" class="download-dropdown">
        <div class="dropdown-item" data-format="pdf">PDF Document</div>
        <div class="dropdown-item" data-format="html">HTML File</div>
        <div class="dropdown-item" data-format="text">Text File</div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
